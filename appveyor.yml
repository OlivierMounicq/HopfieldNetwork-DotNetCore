#---------------------------------#
#      general configuration      #
#---------------------------------#

# version format
version: 1.0.{build}

pull_requests:
  do_not_increment_build_number: true

# branches to build
branches:
  # whitelist
  only:
    - master
    
#---------------------------------#
#    environment configuration    #
#---------------------------------#

# Build + test + package +publish
image: Previous Visual Studio 2019

before_build:
  - cmd: nuget restore

build:
  project: HopfieldNetwork-DotNetCore.sln
  verbosity: detailed    

#---------------------------------#
#       tests configuration       #
#---------------------------------#    
before_test:
  - cmd: C:\"Program Files"\dotnet\dotnet.exe test "C:\projects\hopfieldnetwork-dotnetcore\HopfieldNetworkTesting\HopfieldNetworkTesting.csproj"

after_test:
  - cmd: packages\OpenCover.4.6.519\tools\OpenCover.Console.exe -register:user -filter:"+[*]*" -target:"C:\'Program Files'\dotnet\dotnet.exe" -targetargs:"test --logger:trx;LogFileName=results.trx /p:DebugType=full C:\projects\hopfieldnetwork-dotnetcore\HopfieldNetworkTesting\HopfieldNetworkTesting.csproj" -output:coverage.xml